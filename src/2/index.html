<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second</title>
    <script src="../static/jquery-3.1.1.min.js"></script>
</head>
<body>
<form id="myform" method="post">
    <p><input name="first" id="first" type="text"></p>
    <p><input name="second" id="second" type="text"></p>
    <p><input type="button" value="press" onclick="my_submit()"></p>
</form>
<script>
    const my_submit = () => {
        $.ajax({
            type: "post",
            url: "action.php",
            data: {
                first: $("#first").val(),
                second: $("#second").val(),
            },
            success: (response) => {
                console.log("Данные успешно отправлены на сервер");
                $('#result').html(`${response.first}<br>${response.second}<br>${response.method}`);
            },
            error: () => {
                console.log("Произошла ошибка при отправке данных на сервер");
            },
        });
    }
</script>
<div id="result"></div>
</body>
</html>
